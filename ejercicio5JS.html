<html>
<head>
<title>Cambiar imagen de fondo</title>
<style>
   body {
      background:url(imagen1.jpg);
   }
</style>
<script>
	function cambiar() {
		document.getElementById('body').style.backgroundColor='purple';
	}
</script>
</head>

<body id="body">

<button onclick="cambiar();">Cambiar Fondo</button>

</body>
</html>
